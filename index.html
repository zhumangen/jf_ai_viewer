<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- <title>Dicom Viewer H5 阅片工作站</title> -->
  <title>肺结核筛查AI辅助诊断工作站</title>
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
  <!-- Support for mobile touch devices -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/dialogPolyfill.css" />
  <link rel="stylesheet" href="css/index.css" />

  <!-- Font awesome CSS for tool icons -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <!-- Bootstrap CSS -->
  <link href="lib/bootstrap.min.css" rel="stylesheet">

  <link href="lib/font-awesome.css" rel="stylesheet">
  <link href="lib/build.css" rel="stylesheet">

  <!-- UI CSS -->
  <link href="lib/jquery-ui.min.css" rel="stylesheet">  

  <!-- Cornerstone Base CSS -->
  <link href="lib/cornerstone.min.css" rel="stylesheet">

  <!-- Cornerstone Demo CSS -->
  <link href="css/webviewer.css" rel="stylesheet">
  
  <!-- <link href="css/toolbar.css" rel="stylesheet"> -->

  <!-- scroll css -->
  <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">

</head>

<body>
  <div id="loadingUI" style="color:#1C86EE;position:absolute; top:45%;left:45%;margin-left:-30px; text-align:center">
    <img width="80" height="80" src="img/progress_ring.svg">
    <span style="font-size:20px;">Loading</span>
  </div>

  <div id = "main" class="main" style="height: 100%; position: relative;">
    <!-- <div class="head">
      <img src="img/favicon.ico" class="logo" />
      <span class="header_text">DICOM Viewer H5 阅片工作站</span>
    </div> -->

    <!-- Toolbar -->
    <div id="toolbarWrapper" class="toolbarWrapper">
    </div>
    <div style="clear:both;"></div>
    <!-- StudyContainer -->
    <div id="studyContainerWrapper" class="studyContainerWrapper">
    </div>
    <div id="loadingUI" class="waiting" style="color:#1C86EE;position:absolute; top:45%;right:8%;margin-left:-30px; text-align:center">
        <img width="80" height="80" src="img/progress_spin.svg"><br>
        <span style="font-size:20px;">Loading</span>
    </div>
    <!-- <div id="AIFixing">
      AI处理中
    </div> -->
    <!-- tuberculosis -->
    <div id="pulmonaryWrapper">      
      <div class="tub"> 
        <div style='padding: 0 10px;'>
          <div id="pulmonary"></div>
        </div> 
        <div class="tbForm" id='tbForm'>
          <form class='form-inline'>
            <div class='form-group'>
              <label for="abnormalScore" style="color:white">异常度</label>
              <input type="text" class='form-control' id='abnormalScore' placeholder="请输入异常度(0-100%)"><span>%</span>
            </div>
            <div class='form-group'>
              <label for="tbScore" style="color:white">疑似度</label>
              <input type="text" class='form-control' id='tbScore' placeholder="请输入疑似度(0-100%)"><span>%</span>
            </div>
            <button type='button' class='btn btn-primary' id='tbConfirm'>提交</button>            
          </form>  
        </div>
        <div class="pulmonaryInfo" id='pulmonaryInfo'>
          <div class="partOne">
            <h4>是否正常</h4>
            <div class="line"></div>              
                <div class="radio radio-inline">
                    <input type="radio" name="inlineRadioOptions" value="0" id="normal">
                    <label for="normal">正常</label>
                </div> 
                <div class="radio radio-inline">
                    <input type="radio" name="inlineRadioOptions"  value="1" id="basenormal">
                    <label for="basenormal">基本正常</label>
                </div><!-- <br> -->
                <div class="radio radio-inline">
                    <input type="radio" name="inlineRadioOptions"  value="2" id='nojudge'>
                    <label for="nojudge">无法判断</label>
                </div>  
                <div class="radio radio-inline">
                    <input type="radio" name="inlineRadioOptions"  value="3" id="abnormal">
                    <label for="abnormal">异常</label>
                </div>  
          </div>
          <div class="partTwo">
            <h4>是否符合肺TB胸片表现</h4>
            <div class="line"></div>            
            <div class="radio radio-inline">
                <input type="radio" name="according"  value="3" id="high">
                <label for="high">高度符合</label>
            </div> 
            <div class="radio radio-inline">
                <input type="radio" name="according"  value="2" id="middle">
                <label for="middle">中度符合</label>
            </div><!-- <br> -->
            <div class="radio radio-inline">
                <input type="radio" name="according"  value="1" id="low">
                <label for="low">低度符合</label>
            </div> 
            <div class="radio radio-inline">
                <input type="radio" name="according"  value="0" id="no">
                <label for="no">不符合</label>
            </div> 
          </div>
          <div class="partThree">
            <h4>建议</h4>
            <div class="line"></div>
            <!-- <label class="radio-inline">
                        <input type="radio" name="suggestion"  value="0"> 无
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="suggestion"  value="1">进一步做肺结核病确诊
                      </label><br>
                      <label class="radio-inline" style='width: 100%;'>
                        <input type="radio" name="suggestion" value="2">其他检查
                      </label> -->   
            <div class="radio radio-inline">
                  <input type="radio" name="suggestion"  value="0" id="none">
                  <label for="none">无</label>
            </div>            
            <div class="radio radio-inline">
                  <input type="radio" name="suggestion"  value="2" id="other">
                  <label for="other">其他检查</label>
            </div><!-- <br> -->
            <div class="radio radio-inline">
                  <input type="radio" name="suggestion"  value="1" id="more">
                  <label for="more">进一步做肺结核病确诊</label>
            </div>   
          </div>
          <!-- <div id="saveBar">
            <button id='save' class="btn btn-primary">保存</button>
          </div> -->
        </div>
      </div>
      
    </div>
    
  </div>


<!-- Javascripts -->

<!-- Include JQuery -->
<script src="lib/jquery.min.js"></script>

<!-- Include JQuery UI for drag/drop -->
<script src="lib/jquery-ui.min.js"></script>

<script src="lib/bootstrap.min.js"></script>

<!-- include the dicomParser library -->
<script src="lib/dicomParser.js"></script>

<!-- include the cornerstoneWADOImageLoader library -->
<script src="lib/cornerstoneWADOImageLoader.js"></script>

<!-- include the cornerstoneWebImageLoader library -->
<script src="lib/cornerstoneWebImageLoader.js"></script>

<script src="lib/echarts.common.min.js"></script>


<!-- include cornerstoneDemo.js -->
<script src="js/aiRectTool.js?version=2.3.1"></script>
<script src="js/config.js?version=2.3.1"></script>
<script src="js/initEchart.js"></script>
<script src="js/setupViewport.js?version=2.2.3"></script>
<script src="js/displayThumbnail.js?version=2.2.3"></script>
<script src="js/loadStudy.js?version=2.2.3"></script>
<script src="js/loadImages.js?version=2.2.3"></script>
<script src="js/mixin.js?version=2.2.3"></script>
<script src="js/setupButtons.js?version=2.2.3"></script>

<script src="js/forEachViewport.js?version=2.2.3"></script>
<script src="js/imageViewer.js?version=2.2.3"></script>
<script src="js/loadTemplate.js?version=2.2.3"></script>
<script src="js/toolbar.js?version=2.2.3"></script>
<script src="js/help.js?version=2.2.3"></script>
<script src="js/about.js?version=2.2.3"></script>
<script src="js/annoDialog.js?version=2.2.3"></script>
<script src="js/setupViewportOverlays.js?version=2.2.3"></script>
<script src="js/getImageDataUrl.js?version=2.2.3"></script>
<script src="js/webviewer.js?version=2.2.3"></script>
<!-- scroll js -->
<script src="js/scroll/jquery.mousewheel.min.js"></script>
<script src="js/scroll/jquery.mCustomScrollbar.js"></script>

<script src="js/radioClick.js"></script>

<script>
  $("#loadingUI").hide();
</script>

</body>
</html>
